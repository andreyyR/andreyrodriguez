<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Enlaces</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Configuración general */
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #2c2c2c; /* Fondo sólido (gris oscuro) */
      color: #fff;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    /* Imagen de perfil */
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* Botones blancos */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      padding: 12px 20px;
      margin: 10px 0;
      background: #fff;
      border-radius: 25px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links a:hover {
      background-color: #333;
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* Pie de página */
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="profile.jpg" alt="Foto de perfil" class="profile-image">
    <h1>Andrey Rodríguez</h1>
    <p>Redes sociales:</p>
    <div class="links">
      <a href="https://www.instagram.com/andreyrodriguez03/" target="_blank">Instagram</a>
      <a href="https://x.com/AndreyR0305" target="_blank">Twitter (X)</a>
      <a href="https://www.facebook.com/andrey.rodriuez" target="_blank">Facebook</a>
      <a href="https://www.linkedin.com/in/andrey-rodr%C3%ADguez-rodr%C3%ADguez-330423301/" target="_blank">LinkedIn</a>
      <a href="https://github.com/andreyyR" target="_blank">GitHub</a>
    </div>
  </div>
  <footer>
    <p>© 2025 - Todos los derechos reservados.</p>
  </footer>
</body>

</html>
